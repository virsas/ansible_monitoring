---
# Handlers

- name: restart grafana
  systemd:
    daemon_reload: true
    name: grafana
    state: restarted

- name: restart prometheus
  systemd:
    daemon_reload: true
    name: prometheus
    state: restarted

- name: restart alertmanager
  become: true
  systemd:
    daemon_reload: true
    name: alertmanager
    state: restarted